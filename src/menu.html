<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Juego del Topo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
      rel="stylesheet"
    />
    <link href="sass/style.css" rel="stylesheet" />
  </head>
  <body class="menu-page">
    <div class="menu-screen">
      <img src="images/character.png" alt="Logo" class="menu-logo" />
      <h1>Juego del Topo</h1>
      <div class="menu-buttons">
        <button class="menu-btn best-score-btn">
          <span class="btn-text">Best Score</span>
          <span class="score-value">0</span>
        </button>
        <button class="menu-btn play-btn">Play Game</button>
        <button class="menu-btn credits-btn">Credits</button>
      </div>
    </div>
    <script src="js/menu.js"></script>
  </body>
</html>
