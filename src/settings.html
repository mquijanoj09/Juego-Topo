<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajustes - Juego del Topo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link href="sass/style.scss" rel="stylesheet" />
  </head>
  <body class="settings-page">
    <div class="settings-screen">
      <h1 class="settings-title">⚙️ Ajustes</h1>

      <div class="settings-container">
        <div class="setting-item">
          <span class="setting-label">Música</span>
          <label class="toggle">
            <input type="checkbox" id="musicToggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <span class="setting-label">Efectos de Sonido</span>
          <label class="toggle">
            <input type="checkbox" id="sfxToggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <span class="setting-label">Dificultad</span>
          <select id="difficultySelect" class="setting-select">
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Difícil</option>
          </select>
        </div>

        <div class="setting-item">
          <span class="setting-label">Vibración</span>
          <label class="toggle">
            <input type="checkbox" id="vibrationToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="settings-actions">
        <button class="action-btn save-btn">
          <span class="btn-icon">💾</span>
          Guardar Cambios
        </button>
        <button class="action-btn back-btn">
          <span class="btn-icon">🏠</span>
          Volver al Menú
        </button>
        <button class="action-btn exit-btn">
          <span class="btn-icon">🚪</span>
          Salir del Juego
        </button>
      </div>
    </div>
    <script type="module" src="js/settings-page.js"></script>
  </body>
</html>
