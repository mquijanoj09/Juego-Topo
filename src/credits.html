<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Credits - Juego del Topo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"

    />

  <body class="credits-page">

            />

        </div>
        <div class="credit-section">
          <h2>Version</h2>
          <p>1.0.0</p>
        </div>
        <button class="back-btn">Back to Menu</button>
      </div>
    </div>
